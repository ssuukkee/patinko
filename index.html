<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>„É°„Éà„É≠„Éé„Éº„É†</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="number"] {
      font-size: 20px;
      width: 80px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    h1 {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>üéµ „É°„Éà„É≠„Éé„Éº„É†</h1>
  <label for="bpm">BPM:</label>
  <input type="number" id="bpm" value="100" min="30" max="300" />
  <br />
  <button onclick="startMetronome()">„Çπ„Çø„Éº„Éà</button>
  <button onclick="stopMetronome()">„Çπ„Éà„ÉÉ„Éó</button>

  <script>
    let intervalId;
    let audioCtx = null;

    function playClick() {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const envelope = audioCtx.createGain();
      osc.frequency.value = 1000;
      envelope.gain.value = 1;

      osc.connect(envelope);
      envelope.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.05);
    }

    function startMetronome() {
      const bpm = parseInt(document.getElementById("bpm").value);
      const interval = 60000 / bpm;

      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }

      stopMetronome(); // ÈáçË§áÈò≤Ê≠¢
      intervalId = setInterval(playClick, interval);
    }

    function stopMetronome() {
      clearInterval(intervalId);
    }
  </script>
</body>
</html>
