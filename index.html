<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Generate a Secure Password</h1>
    <form method="post">
        <label for="length">Password Length:</label>
        <input type="number" name="length" value="12" min="4" max="64">
        <br>
        <input type="checkbox" name="digits" checked> Include Numbers
        <br>
        <input type="checkbox" name="special_chars" checked> Include Special Characters
        <br>
        <button type="submit">Generate</button>
    </form>
    {% if password %}
        <h2>Generated Password: {{ password }}</h2>
    {% endif %}
</body>
</html>
