<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { font-size: 24px; }
        .choices { margin: 20px; }
        button { font-size: 18px; padding: 10px; margin: 5px; }
        #result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>じゃんけんゲーム</h1>
    <p>ボタンをクリックして、じゃんけんをしよう！</p>

    <div class="choices">
        <button onclick="playJanken('グー')">グー ✊</button>
        <button onclick="playJanken('チョキ')">チョキ ✌️</button>
        <button onclick="playJanken('パー')">パー ✋</button>
    </div>

    <p id="computer-choice">コンピュータの選択: ？</p>
    <p id="result">結果: ？</p>

    <script>
        function playJanken(playerChoice) {
            const choices = ["グー", "チョキ", "パー"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result;
            if (playerChoice === computerChoice) {
                result = "引き分け！";
            } else if (
                (playerChoice === "グー" && computerChoice === "チョキ") ||
                (playerChoice === "チョキ" && computerChoice === "パー") ||
                (playerChoice === "パー" && computerChoice === "グー")
            ) {
                result = "あなたの勝ち！";
            } else {
                result = "コンピュータの勝ち！";
            }

            document.getElementById("computer-choice").innerText = `コンピュータの選択: ${computerChoice}`;
            document.getElementById("result").innerText = `結果: ${result}`;
        }
    </script>

</body>
</html>
