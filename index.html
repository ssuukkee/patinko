<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード生成ツール</title>
</head>
<body>
    <h2>パスワード生成ツール</h2>
    <form method="post">
        <label>パスワードの長さ:</label>
        <input type="number" name="length" value="12" required>
        <br>
        <input type="checkbox" name="digits" checked> 数字を含める
        <br>
        <input type="checkbox" name="symbols" checked> 記号を含める
        <br><br>
        <button type="submit">生成</button>
    </form>
    
    {% if password %}
        <h3>生成されたパスワード:</h3>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>
